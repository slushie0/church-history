<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"
    ></script>
    <link
      href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      /* Make the page fill the viewport so we can center the timeline */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* Center the visualization both vertically and horizontally */
      body {
        display: flex;
        align-items: center; /* vertical center */
        justify-content: center; /* horizontal center */
        background: #fff;
      }

      /* Give the timeline a sensible viewport-relative height so centering is visible */
      #visualization {
        width: 100%;
        height: 40vh; /* 60% of viewport height */
        max-height: 900px;
        border: none; /* 1px solid lightgray; */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="visualization"></div>
    <script type="text/javascript">
      // DOM element where the Timeline will be attached
      var container = document.getElementById("visualization");

      // Create a DataSet (allows two way data-binding)
      var items = new vis.DataSet([
        { id: 1, content: "item 1", start: "2014-04-20" },
        { id: 2, content: "item 2", start: "2014-04-14" },
        { id: 3, content: "item 3", start: "2014-04-18" },
        { id: 4, content: "item 4", start: "2014-04-16", end: "2014-04-19" },
        { id: 5, content: "item 5", start: "2014-04-25" },
        { id: 6, content: "item 6", start: "2014-04-27", type: "point" },
      ]);

      // Configuration for the Timeline
      var options = {
        //configure: true,
      };

      // Create a Timeline
      var timeline = new vis.Timeline(container, items, options);
    </script>
  </body>
</html>
